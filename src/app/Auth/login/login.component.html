<div class="min-h-screen flex items-center justify-center bg-black text-white">
    <div class="flex flex-col md:flex-row items-center bg-black shadow-lg rounded-lg p-8">
      <div class="mb-4 md:mb-0 md:mr-8">
        <img src="../../../assets/images/login.jpg" alt="GoldMineMana Logo" class="md:w-80 md:h-96 w-80 h-40 mx-auto rounded-md">
      </div>
      <form
        class="p-6 rounded-lg w-80"
        (ngSubmit)="onSubmit()"
      >
      <h2 class="text-center text-3xl font-bold mb-6 font-serif text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-orange-500">
        GoldMineMana
      </h2>
      
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="username">Username</label>
          <input
            type="text"
            [(ngModel)]="loginData.username"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-black text-white focus:outline-none focus:ring focus:ring-yellow-600"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input
            type="email"
            [(ngModel)]="loginData.email"
            name="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-black text-white focus:outline-none focus:ring focus:ring-yellow-600"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="loginData.password"
            name="password"
            id="password"
            required
            class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-black text-white focus:outline-none focus:ring focus:ring-yellow-600"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-600 text-white border-gray-600 py-2 px-4 rounded-lg hover:bg-yellow-900 transition"
        >
          Login
        </button>
        <div  class="mt-3 px-4" ><a [routerLink]="'/signup'">Don't have an account Register !!</a></div>
      </form>
    </div>
  </div>
