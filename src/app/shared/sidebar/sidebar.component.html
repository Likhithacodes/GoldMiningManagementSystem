<div class="bg-black text-white h-full flex flex-col">
    <div class="p-6 text-xl font-bold text-yellow-500" >

      <a [routerLink]="'/Home'" class="text-yellow-500">GoldMineMana</a>

      
      
    </div>
    <ul class="space-y-2 px-2">
      <li *ngFor="let link of getLinks()">
        <a
          [routerLink]="link.route"
          class="block p-2 rounded-md hover:bg-yellow-600 transition"
          >{{ link.name }}</a
        >
      </li>
    </ul>
    <div class="mt-auto p-4">
      <button
        class="w-full bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
